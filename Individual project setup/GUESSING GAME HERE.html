<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess</title>
    <link rel="stylesheet" href="guess.css" />
  </head>
  <body>
    <main class="container">
      <div id="game-container">
        <div id="game-headers">
          <h1 id="title">Number Guessing Game</h1>
          <h3 id="sub-title">â€œLuck is believing you are lucky." </h3>
        </div>
        <div id="game-info">
          <div id="scores">
            <div class="score-flex">
              <h4>Top score</h4>
              <p id="highscore">0</p>
            </div>
            <div class="score-flex">
              <h4>Current score</h4>
              <p id="currentscore">0</p>
            </div>
          </div>
          <p id="feedback">Choose a whole number between 1 and 100 as your guess.</p>
          <p id="history">-</p>
          <p id="time">timer: 00:00:00</p>
        </div>
        <div id="game-action">
          <input type="text" name="guess" id="guess" disabled />
          <button id="guess-btn">Start</button>
          <button id="quit-btn">Reset</button>
        </div>
      </div>
    </main>
    <script src="guess.js"></script>
  </body>
</html>
